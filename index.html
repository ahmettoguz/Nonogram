    <title>Nonogram</title>
  </head>

  <body>
    <div id="startScreenContainer">
      <div id="startScreenTitle">Nonogram</div>
      <div id="startScreenButtons">
        <div id="DifficultyButtonContainer">
          <div
            id="DifficultyButton-Easy"
            class="DifficultyButton"
            onclick="changeCurDifficulty(this)"
          >
            Easy
          </div>
          <div
            id="DifficultyButton-Medium"
            class="DifficultyButton"
            onclick="changeCurDifficulty(this)"
          >
            Medium
          </div>
          <div
            id="DifficultyButton-Hard"
            class="DifficultyButton"
            onclick="changeCurDifficulty(this)"
          >
            Hard
          </div>
        </div>
        <div
          id="startScreenPlayButtonContainer"
          onclick="startScreenStartGame()"
        >
          <div id="startScreenPlayButton">Generate</div>
        </div>
      </div>
    </div>
    <div id="playScreenContainer">
      <div id="playScreenTitle">Nonogram</div>
      <div id="playScreen">
        <div id="tableContainer"></div>
      </div>
    </div>
    <div id="endScreenContainer">
      <div id="endScreenBox">
        <div id="endScreenInformation">
          Congratulations you finished the nonogram!
        </div>
        <div id="endScreenButtonContainer">
          <div id="playAgainButtonContainer">
            <div id="playAgainButtonBackground"></div>
            <div id="playAgainButton">Play Again</div>
          </div>
          <div id="menuButtonContainer">
            <div id="menuButtonBackground"></div>
            <div id="menuButton">Menu</div>
          </div>
        </div>
      </div>
    </div>
  </body>
